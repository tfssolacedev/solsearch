<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solace 🔍</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap @5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Solace 🔍</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Left Nav Links -->
            <div class="collapse navbar-nav me-auto" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/apply:website">Apply Website</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/solace:extensions">Extensions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/solace:tos">TOS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/solace:privacy">Privacy</a>
                    </li>
                </ul>
            </div>

            <!-- Search Bar -->
            <form class="d-flex ms-auto me-3" action="/search" method="get">
                <input class="form-control me-2" type="text" name="q" placeholder="Search..." aria-label="Search">
                <button class="btn btn-outline-light" type="submit">🔍</button>
            </form>
        </div>
    </nav>

    <!-- Container -->
    <div class="container">

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endif %}
        {% endwith %}

        <!-- Page Content -->
        {% block content %}{% endblock %}

    </div>

    <!-- Footer -->
    <footer class="mt-5 text-center text-muted">
        <p>© 2025 Solace — Self-hosted Search Engine</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap @5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
